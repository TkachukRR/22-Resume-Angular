<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <main class="main">
          <div class="introduce">
            <h1 class="introduce__name"></h1>
            <h2 class="introduce__position"></h2>
            <p class="introduce__intro"></p>
            <p class="introduce__subinfo"></p>
          </div>

          <div class="projects">
            <h3 class="projects__title"></h3>
            <ul class="projects__list"></ul>
          </div>

          <div class="educations">
            <h3 class="educations__title"></h3>
            <ul class="educations__list"></ul>
          </div>

          <div class="works">
            <h3 class="works__title"></h3>
            <ul class="works__list"></ul>
          </div>
        </main>
        <aside class="aside">
          <ul class="lang__buttons language__list"></ul>

          <img src="./imgs/profile.png" alt="Roman Tkachuk" />

          <div class="birthday">
            <h4 class="birthday__title"></h4>
            <p class="birthday__date"></p>
          </div>

          <div class="location">
            <h4 class="location__title"></h4>
            <p class="location__place"></p>
          </div>

          <div class="contacts">
            <h4 class="contacts__title"></h4>
            <address class="contacts__address"></address>
          </div>

          <div class="skills">
            <div class="tech">
              <h4 class="tech__title"></h4>
              <ul class="tech__skills"></ul>
            </div>

            <div class="lang">
              <h4 class="lang__title"></h4>
              <ul class="lang__skills"></ul>
            </div>

            <div class="soft">
              <h4 class="soft__title"></h4>
              <ul class="soft__skills"></ul>
            </div>
          </div>

          <div class="hobbies">
            <h4 class="hobbies__title"></h4>
            <ul class="hobbies__list"></ul>
          </div>
        </aside>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
