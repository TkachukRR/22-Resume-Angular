<h2
  class="font-bold  mb-3 flex items-center">
  <svg-icon
    class="mr-2"
    [src]="src"
    [svgStyle] =" { 'width.rem': 2, 'height.rem': 2 } ">
  </svg-icon>
  {{ projectList.projects.sectionTitle[pageLanguage] }}
</h2>
<ul
  class="grid grid-cols-2 p-2 place-content-stretch gap-2 mb-3"
>
  <li
    class="py-2 px-4 border rounded overflow-hidden"
    *ngFor="let project of projectList.projects.list"
  >
    <h3 class="mb-3 font-bold text-center">{{ project.title}}</h3>
    <ul class="flex justify-center mb-2">
      <li *ngFor="let technology of project.stack" class="m-0.5">
        <svg-icon
          class="block border rounded border-amber-400 p-1"
          src="./assets/images/{{technology | lowercase}}.svg"
          [svgStyle] =" { 'width.rem': 2.25, 'height.rem': 2.25 } ">
        </svg-icon>
      </li>
    </ul>
    <!-- <iframe [src]="project.link"></iframe> -->

    <ul class="flex justify-around">
      <li>
        <a [href]="project.link" class="inline-block bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow">
          <svg-icon
            class="block"
            src="./assets/images/www.svg"
            [svgStyle] =" { 'width.rem': 5, 'height.rem': 2 } ">
          </svg-icon>
        </a>
      </li>
      <li>
        <a [href]="project.urlGit" class="inline-block bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow">
          <svg-icon
            class="block"
            src="./assets/images/gith.svg"
            [svgStyle] =" { 'width.rem': 6, 'height.rem': 2 } ">
          </svg-icon>
        </a>
      </li>
    </ul>

  </li>
</ul>
