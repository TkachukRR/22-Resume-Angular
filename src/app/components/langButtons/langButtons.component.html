<div class="flex justify-around my-4">
  <button
    type="button"
    class="border w-16 h-8 px-2 py-0.5 rounded-lg bg-gray-300 bg-center bg-cover font-black drop-shadow duration-150 ease-in-out hover:bg-neutral-800 hover:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.3),0_4px_18px_0_rgba(51,45,45,0.2)] focus:bg-neutral-800 focus:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.3),0_4px_18px_0_rgba(51,45,45,0.2)] focus:outline-none focus:ring-0 active:bg-neutral-900 active:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.3),0_4px_18px_0_rgba(51,45,45,0.2)]"
    [style.background-image]='"url(./assets/images/lang-" + lang + ".png)"'
    [style.-webkit-text-stroke-width]='"1px"'
    [style.-webkit-text-stroke-color]='"#000"'
    bgUrl=(lang)
    *ngFor="let lang of langList"
    (click)="onLangBtn(lang)"
  >
    {{ lang }}
  </button>
</div>
