<div class="flex justify-around my-4 ">
  <a
    class="text-center text-zinc-800 border w-16 h-8 px-2 py-0.5 rounded-lg bg-[#7F9F04] font-black drop-shadow duration-150 ease-in-out
    hover:text-zinc-100 hover:bg-neutral-800 hover:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.3),0_4px_18px_0_rgba(51,45,45,0.2)]
    active:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.3),0_4px_18px_0_rgba(51,45,45,0.2)]
    focus:bg-neutral-800 focus:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.3),0_4px_18px_0_rgba(51,45,45,0.2)] focus:outline-none focus:ring-0 active:bg-neutral-900 "
    [routerLink]="lang"
    *ngFor="let lang of langList"
    (click)="onLangBtn(lang)"
  >
    {{ lang }}
  </a>
</div>
